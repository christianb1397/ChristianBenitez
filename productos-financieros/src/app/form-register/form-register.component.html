<form id="data" [formGroup]="formulario" (ngSubmit)="sendProduct()">

    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="email" class="form-control" id="id" formControlName="id">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="email" class="form-control" id="name" formControlName="name">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

            <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <input type="email" class="form-control" id="description" formControlName="description">
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="logo" class="form-label">Logo</label>
                <input type="email" class="form-control" id="logo" formControlName="logo">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">

            <div class="mb-3">
                <label for="date_release" class="form-label">Fecha de Liberación</label>
                <input type="text" class="form-control" id="date_release" formControlName="date_release">
            </div>
        </div>
        <div class="col-md-6">

            <div class="mb-3">
                <label for="date_revision" class="form-label">Fecha Revisión</label>
                <input type="text" class="form-control" id="date_revision" formControlName="date_revision">
            </div>
        </div>
    </div>


    <div class="row" >
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-secondary me-md-2" type="button" (click)="clean()">Reiniciar</button>
            <button class="btn btn-warning" type="submit">Enviar</button>
          </div>
    </div>








</form>
