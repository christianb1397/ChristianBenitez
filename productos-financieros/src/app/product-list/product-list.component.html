<div class="mat-elevation-z8" id="data">
    <div>
        <app-product-search (search)="filter($event)" />
    </div>
    <table mat-table [dataSource]="dataSource">

        <!-- Position Column -->


        <!-- Position Column -->
        <ng-container matColumnDef="logo">
            <th mat-header-cell *matHeaderCellDef> Logo </th>
            <td mat-cell *matCellDef="let element"> {{element.logo}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre del producto </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef> Descripción </th>
            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="date_release">
            <th mat-header-cell *matHeaderCellDef> Fecha de liberación </th>
            <td mat-cell *matCellDef="let element"> {{element.date_release | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="date_revision">
            <th mat-header-cell *matHeaderCellDef> Fecha de reestructuración </th>
            <td mat-cell *matCellDef="let element"> {{element.date_revision | date:'dd/MM/yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="icon">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-icon-button [matMenuTriggerFor]="menu"
                    aria-label="Example icon-button with a menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDeleteDialog()" [routerLink]="['/bp/products', element.id]">
                        <mat-icon >delete_outline</mat-icon>
                        <span>Eliminar producto</span>
                    </button>
                </mat-menu> 
            </td>
        </ng-container>








        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of products">
    </mat-paginator>
</div>
