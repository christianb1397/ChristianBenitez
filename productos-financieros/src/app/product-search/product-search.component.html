<div class="form-inline">
    <p>
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input type="text" [(ngModel)]="searchProduct" (keyup.enter)="onSearch()" matInput placeholder="Search...">
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
    </p>

    <button type="button" class="btn btn-warning" [routerLink]="['/bp/products/create']">Agregar</button>
</div>
